              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="estudiantesC4">Cdmx - 4ta </a>
                <a class="dropdown-item" href="#" id="estudiantesC5">Cdmx - 5ta</a>
                <a class="dropdown-item" href="#" id="estudiantesC6">Cdmx - 6ta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="estudiantesL4">Lima - 4ta </a>
                <a class="dropdown-item" href="#" id="estudiantesL5">Lima - 5ta</a>
                <a class="dropdown-item" href="#" id="estudiantesL6">Lima - 6ta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="estudiantesS4">Santiago - 4ta </a>

                <a class="dropdown-item" href="#" id="estudiantesS6">Santiago - 6ta</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="estudiantes" >Todas las Estudiantes</a>
              </div>

            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">BUSCAR</button>
            </form>
          </div>

      <main class="container  justificar"> <!--INICIO DE DIV´S PARA IMPRESION DE RESULTADOS-->

        <div class="ocultar" id="tablaEstudiantes">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Turno</th>

                <th scope="col">Sede</th>
              </tr>
            </thead>
            <tbody id="lista_estudiantes">
            </tbody>
          </table>
        </div>

          <div id="contenido_general" class="ocultar "> </div>
          <div id="completitud_general" class="ocultar"> </div>
          <div id="porcentaje_tiempo" class="ocultar"> </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
